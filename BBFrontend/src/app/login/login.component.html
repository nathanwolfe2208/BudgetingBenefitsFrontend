<div class="h-screen w-full bg-black">
    <div class="flex justify-center items-center h-screen">
      <div class="bg-white bg-opacity-20 rounded-md shadow-md p-8">
        <h2 class="text-2xl font-bold mb-4 text-white">Login</h2>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="mb-4">
            <label class="block text-white text-sm font-bold mb-2" for="email">Email</label>
            <input type="email" id="email" formControlName="email" required 
                   class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            <div *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)" class="error-message text-red-500 text-sm">
              <div *ngIf="loginForm.get('email')?.errors?.['required']">Email is required.</div>
              <div *ngIf="loginForm.get('email')?.errors?.['email']">Please enter a valid email address.</div>
            </div>
          </div>
          <div class="mb-4">
            <label class="block text-white text-sm font-bold mb-2" for="password">Password</label>
            <input type="password" id="password" formControlName="password" required 
                   class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)" class="error-message text-red-500 text-sm">
              <div *ngIf="loginForm.get('password')?.errors?.['required']">Password is required.</div>
              <div *ngIf="loginForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters long.</div>
            </div>
          </div>
          <div class="flex justify-between">
            <button type="submit" [disabled]="loginForm.invalid || loading" 
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold px-4 rounded focus:outline-none focus:shadow-outline w-1/2 mr-2">
              {{ loading ? 'Logging in...' : 'Login' }}
            </button>
            <button class="bg-green-500 hover:bg-green-700 text-white font-bold  px-4 rounded focus:outline-none focus:shadow-outline w-1/2" type="button">Create User</button>
          </div>
        </form>
        <div *ngIf="error" class="error-message text-red-500 text-sm mt-4">
          {{ error }}
        </div>
      </div>
    </div>
  </div>
