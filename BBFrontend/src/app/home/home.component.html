<div class="h-screen w-full bg-black">
  <div class="flex justify-center items-center h-screen">
    <div class="bg-white bg-opacity-20 rounded-md shadow-md p-8">
      <h2 class="text-2xl font-bold mb-4 text-white">Login</h2>
      <form>
        <div class="mb-4">
          <label class="block text-white text-sm font-bold mb-2" for="username">Username</label>
          <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" placeholder="Username">
        </div>
        <div class="mb-4">
          <label class="block text-white text-sm font-bold mb-2" for="password">Password</label>
          <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="Password">
        </div>
        <div class="flex justify-between">
          <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold px-4 rounded focus:outline-none focus:shadow-outline w-1/2 mr-2" type="submit">Login</button>
          <button class="bg-green-500 hover:bg-green-700 text-white font-bold  px-4 rounded focus:outline-none focus:shadow-outline w-1/2" type="button">Create User</button>
        </div>
      </form>
    </div>
  </div>
</div>
